databases:
  - name: shibadaition_DB
    databaseName: shibadaition_db
    user: shibadaition
    region: singapore

services:
  - type: web
    name: shibadaition
    env: ruby
    region: singapore
    plan: free
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: shibadaition_DB
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false